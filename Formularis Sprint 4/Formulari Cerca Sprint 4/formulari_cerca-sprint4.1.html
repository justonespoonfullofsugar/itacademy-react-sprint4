<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">

                </div>
                <p class="formulari__input-error" id="paraula-error">La paraula ha de ser m√≠nim de 3 digits; acceptant tant sols lletres.</p>
            </div>

            <!-- part cercar -->

            <div class="formulari__grup formulari__grup-btn-cercar">
                <button type="button" class="formulari__btn" id="cercar">CERCAR</button>
            </div>
            
        </form>

    </main>

    <script src="formulari_cerca.js"></script> 

</body>
</html>
